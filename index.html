<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Real-Time Data Attributes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <section class="container">
        
        <div class="slack-name" data-testid="slackUserName">
          AKIOSI ABDULAFEEZ GBENGA
        </div>
      
        <img class="slack-display-image" src="/images/Akiosi_660x758.png" 
         alt="Akiosi Abdulafeez" data-testid="slackDisplayImage">
      
        <div class="current-day-of-the-week" data-testid="currentDayOfTheWeek">
          Current day of the week
        </div>
      
        <div class="current-utc-time" data-testid="currentUTCTime">
          Current UTC time
        </div>

        <div class="myTrack" data-testid="myTrack">
            TRACK : FRONTEND
        </div>

        <a data-testid="githubURL" href="https://github.com/Itz-Snow">MyGithub Profile</a>

        </div>
    </section>
    
</body>
</html>
