<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Real-Time Data Attributes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main>

    <section class="container">
        
      <p class="slack-name" data-testid="slackUserName">
        Slack Name : AKIOSI ABDULAFEEZ GBENGA
      </p>
    
      <img class="slack-display-image" src="./images/Akiosi_660x758.png" 
       alt="Akiosi Abdulafeez" data-testid="slackDisplayImage">
    
       <p class="current-day-of-the-week" data-testid="currentDayOfTheWeek">
        Current day of the week : Saturday
      </p>

       <p class="current-UTC" data-testid="currentUTCTime">
        Current UTC Time : <span id="utcTimePlaceholder"></span>
      </p>

      <p class="myTrack" data-testid="myTrack">
          TRACK : FRONTEND
      </p>

      <footer>
        <p data-testid="githubURL">
          <a  href="https://github.com/Itz-Snow">MyGithub Profile</a>
        </p>
      </footer>
      
      </div>

      <script>
        const currentTimeMillis = Date.now();
        const utcTimeElement = document.getElementById('utcTimePlaceholder');
        if (utcTimeElement) {
          utcTimeElement.textContent = currentTimeMillis;
        }
      </script>
      
  </section>

  </main>

    
    
</body>
</html>
